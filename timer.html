<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breastfeeding Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .timer-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .timer-display {
            font-size: 6rem;
            margin: 30px 0;
            font-weight: bold;
        }
        
        .progress-container {
            width: 90%;
            height: 40px;
            background-color: #333;
            margin: 30px 0;
            border-radius: 20px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            width: 100%;
            background-color: green;
            transition: width 1s linear;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            margin-bottom: 30px;
            width: 90%;
            max-width: 800px;
        }
        
        button {
            padding: 25px 40px;
            font-size: 1.8rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            min-width: 200px;
        }
        
        #leftBtn {
            background-color: #4CAF50;
            color: white;
        }
        
        #rightBtn {
            background-color: #2196F3;
            color: white;
        }
        
        #pauseBtn {
            background-color: #FFC107;
            color: black;
        }
        
        #resetBtn {
            background-color: #f44336;
            color: white;
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: scale(0.98);
        }
        
        button:active:not(:disabled) {
            transform: scale(0.96);
        }
        
        .history {
            margin-top: 20px;
            padding: 20px;
            border-top: 1px solid #333;
            max-height: 150px;
            overflow-y: auto;
            width: 90%;
        }
        
        .history-item {
            margin: 12px 0;
            padding: 12px;
            background-color: #222;
            border-radius: 8px;
            font-size: 1.1rem;
        }
        
        .finished {
            background-color: #b71c1c !important;
        }
        
        .paused {
            opacity: 0.8;
        }
        
        .paused .progress {
            background-color: #FFC107 !important;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h1 style="font-size: 2.5rem;">Breastfeeding Timer</h1>
        <div class="timer-display" id="timer">15:00</div>
        <div class="progress-container">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="buttons">
            <button id="leftBtn">Left Side</button>
            <button id="rightBtn">Right Side</button>
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
        </div>
        
        <div class="history">
            <h2 style="font-size: 1.8rem;">Feeding History</h2>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        const timerDisplay = document.getElementById('timer');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const progressBar = document.getElementById('progress');
        const historyList = document.getElementById('historyList');
        const body = document.body;
        
        let timeLeft = 15 * 60; // 15 minutes in seconds
        let timer;
        let currentSide = '';
        let startTime;
        let endTime;
        let isActive = false;
        let isPaused = false;
        
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        function updateTimer() {
            timerDisplay.textContent = formatTime(timeLeft);
            const progressPercentage = (timeLeft / (15 * 60)) * 100;
            progressBar.style.width = `${progressPercentage}%`;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                body.classList.add('finished');
                isActive = false;
                endTime = new Date();
                addToHistory();
                pauseBtn.disabled = true;
            }
            
            if (!isPaused) {
                timeLeft--;
            }
        }
        
        function startTimer(side) {
            // If not active or different side, start new timer
            if (!isActive || currentSide !== side) {
                if (isActive) {
                    // Record previous side if switching
                    endTime = new Date();
                    addToHistory();
                }
                
                startNewTimer(side);
                return;
            }
        }
        
        function startNewTimer(side) {
            currentSide = side;
            startTime = new Date();
            isActive = true;
            isPaused = false;
            body.classList.remove('finished');
            body.classList.remove('paused');
            
            // Reset timer to 15 minutes
            timeLeft = 15 * 60;
            timerDisplay.textContent = formatTime(timeLeft);
            progressBar.style.width = '100%';
            progressBar.style.backgroundColor = 'green';
            
            clearInterval(timer);
            timer = setInterval(updateTimer, 1000);
            
            // Update button states
            leftBtn.disabled = side === 'Left';
            rightBtn.disabled = side === 'Right';
            pauseBtn.disabled = false;
        }
        
        function togglePause() {
            isPaused = !isPaused;
            
            if (isPaused) {
                body.classList.add('paused');
                pauseBtn.textContent = 'Resume';
            } else {
                body.classList.remove('paused');
                pauseBtn.textContent = 'Pause';
            }
        }
        
        function resetTimer() {
            clearInterval(timer);
            timeLeft = 15 * 60;
            timerDisplay.textContent = formatTime(timeLeft);
            progressBar.style.width = '100%';
            progressBar.style.backgroundColor = 'green';
            body.classList.remove('finished');
            body.classList.remove('paused');
            isActive = false;
            isPaused = false;
            pauseBtn.textContent = 'Pause';
            pauseBtn.disabled = true;
            
            // If timer was running, record partial session
            if (currentSide && startTime) {
                endTime = new Date();
                addToHistory();
            }
            
            currentSide = '';
            
            // Reset button states
            leftBtn.disabled = false;
            rightBtn.disabled = false;
        }
        
        function addToHistory() {
            const duration = Math.round((endTime - startTime) / 1000);
            const durationFormatted = formatTime(duration);
            
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.textContent = `${currentSide} side: ${durationFormatted} - ${startTime.toLocaleTimeString()}`;
            
            historyList.prepend(historyItem);
        }
        
        leftBtn.addEventListener('click', () => startTimer('Left'));
        rightBtn.addEventListener('click', () => startTimer('Right'));
        pauseBtn.addEventListener('click', togglePause);
        resetBtn.addEventListener('click', resetTimer);
        
        // Initialize
        timerDisplay.textContent = formatTime(timeLeft);
        pauseBtn.disabled = true;
    </script>
</body>
</html>
