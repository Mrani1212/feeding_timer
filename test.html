<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Breastfeeding Timer</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            touch-action: manipulation;
            overflow: hidden;
        }
        
        .header {
            padding: 15px 0;
            flex-shrink: 0;
        }
        
        h1 {
            font-size: clamp(1.5rem, 6vw, 2rem);
            margin: 0;
            padding: 0 10px;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            overflow: hidden;
        }
        
        .timer-display {
            font-size: clamp(3rem, 20vw, 5rem);
            margin: 10px 0;
            font-weight: bold;
            letter-spacing: 2px;
            flex-shrink: 0;
        }
        
        .progress-container {
            width: 100%;
            height: 30px;
            background-color: #333;
            margin: 15px 0;
            border-radius: 15px;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .progress {
            height: 100%;
            width: 100%;
            background-color: #4CAF50;
            transition: width 1s linear;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
            width: 100%;
            flex-shrink: 0;
        }
        
        button {
            padding: 20px 10px;
            font-size: clamp(1.1rem, 4vw, 1.3rem);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
            -webkit-user-select: none;
            user-select: none;
        }
        
        #leftBtn {
            background-color: #4CAF50;
            color: white;
        }
        
        #rightBtn {
            background-color: #2196F3;
            color: white;
        }
        
        #pauseBtn {
            background-color: #FFC107;
            color: black;
            grid-column: span 2;
        }
        
        #resetBtn {
            background-color: #f44336;
            color: white;
            grid-column: span 2;
        }
        
        #exportBtn {
            background-color: #9C27B0;
            color: white;
            grid-column: span 2;
            margin-top: 10px;
        }
        
        button:disabled {
            opacity: 0.6;
            filter: saturate(0.5);
        }
        
        button:active {
            transform: scale(0.96);
        }
        
        .history-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            border-top: 1px solid #333;
            overflow: hidden;
        }
        
        .history-header {
            padding: 10px;
            font-size: clamp(1.2rem, 5vw, 1.5rem);
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .history {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0 10px 10px;
        }
        
        .history-item {
            margin: 8px 0;
            padding: 12px 15px;
            background-color: #222;
            border-radius: 8px;
            font-size: clamp(0.9rem, 3.5vw, 1rem);
            text-align: left;
        }
        
        .finished {
            background-color: #b71c1c !important;
        }
        
        .paused {
            opacity: 0.9;
        }
        
        .paused .progress {
            background-color: #FFC107 !important;
        }
        
        @media (min-width: 500px) {
            .buttons {
                grid-template-columns: 1fr 1fr 1fr 1fr;
            }
            #pauseBtn, #resetBtn, #exportBtn {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Breastfeeding Timer</h1>
    </div>
    
    <div class="main-content">
        <div>
            <div class="timer-display" id="timer">15:00</div>
            <div class="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        
        <div class="buttons">
            <button id="leftBtn">Left</button>
            <button id="rightBtn">Right</button>
            <button id="pauseBtn" disabled>Pause</button>
            <button id="resetBtn">Reset</button>
            <button id="exportBtn">Export History</button>
        </div>
        
        <div class="history-container">
            <div class="history-header">
                <span>Feeding History</span>
                <span id="historyCount">0 sessions</span>
            </div>
            <div class="history" id="historyList"></div>
        </div>
    </div>

    <script>
        // DOM Elements
        const timerDisplay = document.getElementById('timer');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const exportBtn = document.getElementById('exportBtn');
        const progressBar = document.getElementById('progress');
        const historyList = document.getElementById('historyList');
        const historyCount = document.getElementById('historyCount');
        const body = document.body;
        
        // Timer variables
        let timeLeft = 15 * 60; // 15 minutes in seconds
        let timer;
        let currentSide = '';
        let startTime;
        let endTime;
        let isActive = false;
        let isPaused = false;
        let historyEntries = [];
        
        // Format time as MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // Update timer display and progress bar
        function updateTimer() {
            timerDisplay.textContent = formatTime(timeLeft);
            const progressPercentage = (timeLeft / (15 * 60)) * 100;
            progressBar.style.width = `${progressPercentage}%`;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                body.classList.add('finished');
                isActive = false;
                endTime = new Date();
                addToHistory();
                pauseBtn.disabled = true;
                pauseBtn.textContent = 'Pause';
            }
            
            if (!isPaused && isActive) {
                timeLeft--;
            }
        }
        
        // Start timer for a specific side
        function startTimer(side) {
            // If same side button pressed while active, ignore
            if (isActive && currentSide === side) return;
            
            // If different side button pressed while active, switch sides
            if (isActive && currentSide !== side) {
                endTime = new Date();
                addToHistory();
            }
            
            currentSide = side;
            startTime = new Date();
            isActive = true;
            isPaused = false;
            body.classList.remove('finished');
            body.classList.remove('paused');
            
            // Reset timer to 15 minutes
            timeLeft = 15 * 60;
            timerDisplay.textContent = formatTime(timeLeft);
            progressBar.style.width = '100%';
            progressBar.style.backgroundColor = '#4CAF50';
            
            clearInterval(timer);
            timer = setInterval(updateTimer, 1000);
            
            // Update button states
            leftBtn.disabled = side === 'Left';
            rightBtn.disabled = side === 'Right';
            pauseBtn.disabled = false;
            pauseBtn.textContent = 'Pause';
        }
        
        // Toggle pause state
        function togglePause() {
            if (!isActive) return;
            
            isPaused = !isPaused;
            
            if (isPaused) {
                body.classList.add('paused');
                pauseBtn.textContent = 'Resume';
            } else {
                body.classList.remove('paused');
                pauseBtn.textContent = 'Pause';
            }
        }
        
        // Reset timer to initial state
        function resetTimer() {
            clearInterval(timer);
            timeLeft = 15 * 60;
            timerDisplay.textContent = formatTime(timeLeft);
            progressBar.style.width = '100%';
            progressBar.style.backgroundColor = '#4CAF50';
            body.classList.remove('finished');
            body.classList.remove('paused');
            isActive = false;
            isPaused = false;
            pauseBtn.textContent = 'Pause';
            pauseBtn.disabled = true;
            
            // If timer was running, record partial session
            if (currentSide && startTime) {
                endTime = new Date();
                addToHistory();
            }
            
            currentSide = '';
            
            // Reset button states
            leftBtn.disabled = false;
            rightBtn.disabled = false;
        }
        
        // Add session to history
        function addToHistory() {
            const duration = Math.round((endTime - startTime) / 1000);
            const durationFormatted = formatTime(duration);
            const dateTime = startTime.toLocaleString([], {year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute:'2-digit'});
            
            const entry = {
                side: currentSide,
                duration: durationFormatted,
                dateTime: dateTime,
                timestamp: startTime.getTime()
            };
            
            historyEntries.unshift(entry);
            updateHistoryDisplay();
        }
        
        // Update history display
        function updateHistoryDisplay() {
            historyList.innerHTML = '';
            historyCount.textContent = `${historyEntries.length} ${historyEntries.length === 1 ? 'session' : 'sessions'}`;
            
            historyEntries.forEach(entry => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.textContent = `${entry.side} side: ${entry.duration} - ${entry.dateTime}`;
                historyList.appendChild(historyItem);
            });
        }
        
        // Export history to file
        function exportHistory() {
            if (historyEntries.length === 0) {
                alert('No history to export');
                return;
            }
            
            let exportText = 'Breastfeeding History\n\n';
            exportText += 'Side\tDuration\tDate/Time\n';
            exportText += '--------------------------------\n';
            
            historyEntries.forEach(entry => {
                exportText += `${entry.side}\t${entry.duration}\t${entry.dateTime}\n`;
            });
            
            const blob = new Blob([exportText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `breastfeeding_history_${new Date().toISOString().split('T')[0]}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // Load history from localStorage
        function loadHistory() {
            const savedHistory = localStorage.getItem('breastfeedingHistory');
            if (savedHistory) {
                historyEntries = JSON.parse(savedHistory);
                updateHistoryDisplay();
            }
        }
        
        // Save history to localStorage
        function saveHistory() {
            localStorage.setItem('breastfeedingHistory', JSON.stringify(historyEntries));
        }
        
        // Event listeners
        leftBtn.addEventListener('click', () => startTimer('Left'));
        rightBtn.addEventListener('click', () => startTimer('Right'));
        pauseBtn.addEventListener('click', togglePause);
        resetBtn.addEventListener('click', resetTimer);
        exportBtn.addEventListener('click', exportHistory);
        
        // Save history when page is about to unload
        window.addEventListener('beforeunload', saveHistory);
        
        // Prevent double-tap zoom on buttons
        document.addEventListener('dblclick', (e) => {
            if (['BUTTON', 'A'].includes(e.target.tagName)) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Initialize
        timerDisplay.textContent = formatTime(timeLeft);
        loadHistory();
    </script>
</body>
</html>
